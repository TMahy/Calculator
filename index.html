<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href='style.css'/>

    <script src="https://kit.fontawesome.com/1170179a49.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div id='calc'>
        <div id='container'>
            <div id='display'></div>
            <button type="button" class="allClear" value="allClear">AC</button>
            <button type="button" class="clear" value="clear">C</button>
            <button type="button" class="sign" value="sign">±</i></button>
            <button type="button" class="operator" value="/">÷</button>
            <button type="button" class="digit" value="7">7</button>
            <button type="button" class="digit" value="8">8</button>
            <button type="button" class="digit" value="9">9</button>
            <button type="button" class="operator" value="*">x</button>
            <button type="button" class="digit" value="4">4</button>
            <button type="button" class="digit" value="5">5</button>
            <button type="button" class="digit" value="6">6</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="digit" value="1">1</button>
            <button type="button" class="digit" value="2">2</button>
            <button type="button" class="digit" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="digit zero" value="0">0</button>
            <button type="button" class="point" value=".">.</button>
            <button type="button" class="operator equals" value="=">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
